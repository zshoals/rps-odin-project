<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="gameplay-area">
        <div class ="scorecards">
            <div class="player-card">
                <!--player text, selected hand, player score-->
                <h1 id="player-score-text">Player Score</h1>
                <h2 id="player-score">0</h2>
                <img src="img/unknown.png" alt="Player Choice" id="player-choice-image" class="choice-images">
            </div>
            <div class="tie-card">
                <!--tie text, tie count/score-->
                <h1 id="tie-score-text">Ties</h1>
                <h2 id="tie-score">0</h2>
            </div>
            <div class="computer-card">
                <!--computer text, selected hand, computer score-->
                <h1 id="computer-score-text">Computer Score</h1>
                <h2 id="computer-score">0</h2>
                <img src="img/unknown.png" alt="Computer Choice" id="computer-choice-image" class="choice-images">
            </div>
            <div class="versus-card">
                <!--versus text, anything else like an image maybe-->
                <h3 id="versus-text">VS</h3>
            </div>
            <div class="win-lose-card">
                <h3 id="win-lose-text">Waiting...</h3>
            </div>
        </div>
        <div class="selections">
            <div class="select-card">
                <!--select text, image?-->
                <img src="" alt="" id="">
                <h1>Select a Hand...</h1>
            </div>
            <div class="rock-card">
                <!--rock button + image check if image clicked?-->
                <img src="img/rock.png" alt="Rock" id="rock-button">
                <h4 class="hand-text">Rock</h4>
            </div>
            <div class="paper-card">
                <!--paper button + image-->
                <img src="img/paper.png" alt="Paper" id="paper-button">
                <h4 class="hand-text">Paper</h4>
            </div>
            <div class="scissors-card">
                <!--scissors button + image-->
                <img src="img/scissors.png" alt="Scissors" id="scissors-button">
                <h4 class="hand-text">Scissors</h4>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="rpsNew.js"></script>
